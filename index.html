<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
  </head>
  <body>

    <div class="calculator">

      <div class="first-row">

        <div id="screen">
          <div class="previous"></div>
          <div class="current"></div>
        </div>

      </div>

      <div class="second-row">
        <button id="backspace-btn" class="btn">âŒ«</button>
        <button id="clear-btn" class="btn">AC</button>
      </div>
      
      <div class="buttons-rows">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">/</button>
      </div>

      <div class="buttons-rows">
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">*</button>
      </div>

      <div class="buttons-rows">
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">-</button>
      </div>

      <div class="buttons-rows">
        <button class="btn number">0</button>
        <button class="btn decimal">.</button>
        <button class="btn equal">=</button>
        <button class="btn operator">+</button>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
